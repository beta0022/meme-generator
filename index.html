<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Meme Generator - Beta Version</title>
  <link rel="icon" type="image/x-icon" href="img/icons/meme-icon.png">

  <link rel="stylesheet" href="css/style.css">
  <!-- <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500;900&display=swap" rel="stylesheet"> -->
</head>


<body onload="onInit()">

  <div class="main-screen"></div>


  <header class="main-header">

    <section class="header-wrapper">

      <div class="logo">Meme Generator
        <span> *Beta Version</span>
      </div>

      <nav id="mainNav" class="main-nav-wrapper">

        <ul class="main-nav-list">
          <li><a class="nav-gallery active">Gallery</a>
        </ul>

      </nav>
    </section>
  </header>


  <section class="meme-gallery">
  </section>

  
  <section class="meme-editor hide">

    <div class="canvas-container">

      <canvas id="canvas" width="500" height="500"></canvas>
      
      <div class="meme-editor-control">

        <input type="text" class="text-line-input" placeholder="Enter text here">

        <div class="meme-editor-btns">

          <select name="canvas-font" class="font-family-select">
            <option value="Impact">Impact</option>
            <option value="Calibri">Calibri</option>
            <option value="Lato-Regular">Lato</option>
          </select>

          <button class="font-color-btn">
            <input type="color" class="font-color-input" name="fillColor">
            <i class="fa-solid fa-palette"></i>
          </button>

          <button class="font-stroke-color-btn">
            <input type="color" class="font-stroke-color-input" name="fillColor">
            <i class="fa-solid fa-highlighter"></i>
          </button>
          
          <button class="increase-font-btn">
            <i class="fa-solid fa-magnifying-glass-plus"></i>
          </button>
          
          <button class="decrease-font-btn">
            <i class="fa-solid fa-magnifying-glass-minus"></i>
          </button>

          <button class="aline-left-btn">
            <i class="fa-solid fa-align-left"></i>
          </button>

          <button class="aline-center-btn">
            <i class="fa-solid fa-align-justify"></i>
          </button>

          <button class="aline-right-btn">
            <i class="fa-solid fa-align-right"></i>
          </button>

          <button class="up-line-btn">
            <i class="fa-solid fa-arrow-up"></i>
          </button>

          <button class="down-line-btn">
            <i class="fa-solid fa-arrow-down"></i>
          </button>

          <button class="add-line-btn">
            <i class="fa-solid fa-circle-plus"></i>
          </button>

          <button class="delete-line-btn">
            <i class="fa-solid fa-trash-can"></i>
          </button>

          <button class="switch-line-btn">
            <i class="fa-solid fa-shuffle"></i>
          </button>

        </div>

        <div class="meme-other-btn">

          <a href="#" onclick="downloadMeme(this)" download="my-meme">
            <button class="download-btn">
              <i class="fa-solid fa-file-arrow-down"></i>
              Download
            </button>
          </a>

          <button class="upload-fb-btn" onclick="onShareOnFB()">
            <i class="fa-solid fa-share-nodes"></i> Share on <i class="fa-brands fa-facebook-f"></i>
          </button>

        </div>
      </div>
    </div>
  </section>


  <footer class="main-footer">
    <div class="logo">Meme Generator
      <span> *Beta Version</span>
    </div>
    <small> &#169; by 
      <a href="https://github.com/beta0022" target=”_blank”> Beta</a>
      2022</small>
  </footer>

  
  <script src="js/gallery.service.js"></script>
  <script src="js/meme.service.js"></script>
  <script src="js/gallery.controller.js"></script>
  <script src="js/meme.controller.js"></script>
  
  <script src="https://kit.fontawesome.com/b476c0bccd.js" crossorigin="anonymous"></script>

</body>

</html>
